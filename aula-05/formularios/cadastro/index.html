<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastros</title>
</head>
<body>
    <h1>Formulário de Cadastros</h1>
    
    <form action="" method="post">
    <div>
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" placeholder="Nome Completo">
    </div>
    <br>
    <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
    </div>
    <br>
    <div>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="***********">
    </div>
    <br>
    <div>
        <label for="confirma-senha">Confimar Senha:</label>
        <input type="password" name="confirma-senha" id="confirma-senha" placeholder="***********">
    </div>
    <br>
    <div>
    <button type="reset">Limpar</button>
    <button>Enviar</button>
    </div>



    </form>

    
</body>
</html>
