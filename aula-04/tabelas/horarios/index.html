<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de horários</title>
    
</head>
<body>

    <table border="1">
        <caption>
            <b>Horários de Aula</b>
        </caption>
        <thead>
            <tr>
                <th scope="col" colspan="2">Horários</th>
                <th scope="col">Segunda-Feira</th>
                <th scope="col">Terça-Feira</th>
                <th scope="col">Quarta-Feira</th>
                <th scope="col">Quinta-Feira</th>
                <th scope="col">Sexta-Feira</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>08:00</td>
                <td>08:50</td>
                <td colspan="2" rowspan="2">Matemática</td> 
                <td>Sociologia</td>         
                <td rowspan="2">Física</td>    
                <td>Inglês</td>  
            </tr>
            <tr>
                <td>08:50</td>
                <td>09:40</td>
                <td>Filosofia</td>
                <td>Espanhol</td>                
            </tr>
            <tr>
                <td>9:40</td>
                <td>10:00</td>
                <td colspan="5">Intervalo</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td>10:50</td>
                <td colspan="2">Química</td>
                <td>Biologia</td>
                <td>História</td>
                <td rowspan="2">Educação Física</td>
            </tr>
            <tr>
                <td>10:50</td>
                <td>11:40</td>
                <td colspan="2">Português</td>
                <td colspan="2">Geografia</td>
            </tr>
        </tbody>

    </table>

    
</body>
</html>
